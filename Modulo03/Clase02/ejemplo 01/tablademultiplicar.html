<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <style type="text/css">

            ul{

                float:left;
                margin-left: 10px;

            }

        </style>

    </head>
    <body>
        <script type="text/javascript">
            var total = 12;
            for (var index = 1; index <= total; index++) {
                document.write("<ul>");
                for (var x = 1; x <= total; x++) {
                    document.write("<li>" + index + "x" + x + "=" + (index * x) + "</li>");
                }
                document.write("</ul>");
            }
        </script>
    </body>
</html>
