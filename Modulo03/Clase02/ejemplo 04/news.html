
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/data.js" type="text/javascript"></script>
        <script src="js/news.js" type="text/javascript"></script>
        <script src="js/slider.js" type="text/javascript"></script>
        <script src="js/search.js" type="text/javascript"></script>
        <style type="text/css">

            #overlay{
                position: absolute;
                margin: auto 0px;
                background: #000;
                color: #FFF;
                z-index: 999;
                top: 15px;
            }

            .esconder{
                visibility: hidden;
            }

            .mostrar{

                visibility: visible;

            }
            .close a{
                text-decoration: none;
                color:#FFF;
            }

        </style>
    </head>
    <body onload="loadHTML()">
        <h1>My news media site</h1>        
        <div id="container">
            <div class="news-slider" id="slider">
                <div id="slider-container">
                    <h2 class="title-slide"></h2>
                    <img class="image-slide" />
                    <p class="caption-slide"></p>
                </div>
                <div id="thumbails"></div>
            </div>
            <div id="search-form">
                <form method="post">
                    <div class="text-search">
                        <span class="label">Buscar:</span>
                        <input type="text" name="search" onkeyup="searchNews(this)" >
                        <div id="result-search"></div>
                    </div>
                </form>
            </div>
            <div class="news-list" id="list"></div>
            <div id="overlay" class="esconder">
                <span class="close"><a href="#" onclick="closeNews()">X</a></span>
                <div class="content-container">
                    <h2></h2>
                    <p></p>
                    <img/>
                    <span></span>
                </div>            
            </div>           
        </div>
    </body>
</html>
